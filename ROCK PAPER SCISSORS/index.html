<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link href="./rock-paper-scissors.css" rel="stylesheet" />
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <div id="intro">
      <h1>Rock, Paper, Scissors.</h1>
      <h3>You going to fight vs the computer.</h3>
    </div>

    <h3 class="option">Click on your choosen option.</h3>

    <div class="photos" id="photos">
      <img src="./img/stone.png" alt="rock" class="rock photo" />
      <img src="./img/note.png" alt="paper" class="paper photo" />
      <img src="./img/scissors.png" alt="scissor" class="scissors photo" />
    </div>

    <div id="result">
      <h3>Let's play.</h3>
    </div>

    <script src="./rock-paper-scissors.js" type="text/javascript"></script>
  </body>
</html>
